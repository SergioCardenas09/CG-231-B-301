<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de cámara ortográfica</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Crear la escena
        var scene = new THREE.Scene();

        // Crear la cámara ortográfica
        var camera = new THREE.OrthographicCamera(
            window.innerWidth / - 2, // Izquierda
            window.innerWidth / 2, // Derecha
            window.innerHeight / 2, // Arriba
            window.innerHeight / - 2, // Abajo
            1, // Distancia mínima de visión
            1000 // Distancia máxima de visión
        );

        // Configurar la posición de la cámara
        camera.position.set(0, 0, 5);

        // Crear el renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear una geometría y un material
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.LineBasicMaterial({ color: 0x00ff00 });

        // Crear un objeto mesh y agregarlo a la escena
        var edges = new THREE.EdgesGeometry(geometry);
        var cube = new THREE.LineSegments(edges, material);
        scene.add(cube);

        // Agregar los controles de órbita
        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Renderizar la escena con la cámara
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            controls.update();
        }
        animate();

    </script>
</body>
</html>
