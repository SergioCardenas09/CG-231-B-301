<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de cámara en perspectiva</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.min.js"></script>
    <script>
        // Crear la escena
        var scene = new THREE.Scene();

        // Crear la cámara en perspectiva
        var camera = new THREE.PerspectiveCamera(
            75, // Campo de visión en grados
            window.innerWidth / window.innerHeight, // Razón de aspecto
            0.1, // Distancia mínima de visión
            1000 // Distancia máxima de visión
        );

        // Crear el renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear una geometría y un material
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        // Crear un objeto mesh y agregarlo a la escena
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Renderizar la escena con la cámara
     
        renderer.render(scene, camera);

    </script>
</body>
</html>
